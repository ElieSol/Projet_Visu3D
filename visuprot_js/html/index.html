<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Visualisation 3D </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Protein Viewer</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="../img/logo.png" alt="Logo"  style="width:6%">
            <a class="navbar-brand" href="#" style="margin-left: 5%"> 3D Protein Viewer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">Informations</a>
                </li> -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Information
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">About the Authors</a>
                    <a class="dropdown-item" href="#">How to use Protein Viewer</a>
                  </div>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
              </ul>
                <!-- INPUT PDB ID -->
                 <div class="element">
              <input id = "field1" class="form-control mr-sm-2" type="text" spellcheck="false" placeholder="Enter a PDB ID..."/>
               </div>
             <div class="element">
               <button class="btn btn-outline-success my-2 my-sm-0" onclick="displayProtein()">Display</button>
             </div>
            </div>
          </nav>

          

    <!-- Visu -->
    <div id="nglview">
      <div id="representationType">
        <div class="element">
          <button type="button" onclick="changeRepresentation('cartoon')">Cartoon</button>
        </div>
        <div class="element">
          <button type="button" onclick="changeRepresentation('surface')">Surface</button>
        </div>
        <div class="element">
          <button type="button" onclick="changeRepresentation('ball+stick')">Ball & Stick</button>
        </div>
        <div class="element">
          <button type="button" onclick="changeRepresentation('backbone')">Backbone</button>
        </div>
      </div>

      <div id="viewport" style="width:500px; height:400px;"></div>

      <div id="options">
        <div id="export">
          <div class="element">
            <button type="button" onclick="exportPNG()" title="Click to export the PNG of the current representation">Export PNG</button>
          </div>
        </div>

        <div id="fullscreen">
          <button type="button" onclick="setFullscreen()" title="Exit fullscreen mode using Escape">Fullscreen</button>
        </div>
      </div>
    </div>

    <h2>Protein Information</h2>

    <div id="proteinInfo">
      <p id="idpdb"></p>
      <p id="name"></p>
    </div>

    <h2>Graph Informations</h2>

    <div id="graph">
      <img src="../graph.png" alt="graph" height="400px">
    </div>

    <!-- Infos -->

    <script src="https://unpkg.com/ngl"></script>
    <script>
      var stage = new NGL.Stage("viewport");
      var rep;

      function displayProtein(){
        var idPdb = document.getElementById("field1").value;
        console.log(idPdb);
        // Deletes the previous stage component
        if(stage.compList[0]!=null){stage.compList[0].dispose();}
        // Loads new stage component
        stage.loadFile("rcsb://"+idPdb).then(function (component) {
        // Add a "cartoon" representation to the structure component
        stage.compList[0]=component;
        rep = component.addRepresentation("cartoon");
        // Provides a "good" view of the structure
        component.autoView();
        // Display protein info
        document.getElementById("idpdb").innerHTML = "ID PDB : "+component.structure.id;
        document.getElementById("name").innerHTML = "Name : "+component.structure.title;
        console.log(component.structure.header);
        });
      }

      // Change Representation Type

      function changeRepresentation(repType){
        rep.setVisibility(false);
        console.log("Displaying "+repType+" representation");
        rep = stage.compList[0].addRepresentation(repType, {
          color: 'chainindex',
          colorReverse: true
        })
        stage.compList[0].addRepresentation('licorice', {
          sele: 'ligand',
          scale: 3.0
        })
        stage.compList[0]=component;
        component.autoView();
      }

      // Export functions

      function exportPNG(){
        console.log('Exporting as PNG');
        stage.makeImage( {
            factor: 1,
            antialias: true,
            trim: false,
            transparent: false
          } ).then( function( blob ){
          NGL.download( blob, "screenshot.png" );
        } );
      }

      // Fullscreen

      function setFullscreen(){
        console.log('Setting fullscreen');
        stage.toggleFullscreen();
      }

    </script>
</body>

</html>
