<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/index.css">
    <title>Protein Viewer</title>
</head>

<body>
    <header>
      <h1>Protein Viewer</h1>
    </header>

    <h2>Protein Visualization</h2>
    <div id="ui1">
      <div class="element">
          PDB ID: <input id = "field1" type="text" spellcheck="false" placeholder="Enter a PDB ID..."/>
        </div>
      <div class="element">
        <button onclick="displayProtein()">Display</button>
      </div>
    </div>

    <div id="representationType">
      <div class="element">
        <button type="button" onclick="changeRepresentation('cartoon')">Cartoon</button>
      </div>
      <div class="element">
        <button type="button" onclick="changeRepresentation('surface')">Surface</button>
      </div>
      <div class="element">
        <button type="button" onclick="changeRepresentation('ball+stick')">Ball & Stick</button>
      </div>
      <div class="element">
        <button type="button" onclick="changeRepresentation('backbone')">Backbone</button>
      </div>
    </div>

    <div id="viewport" style="width:400px; height:300px;"></div>

    <div id="export">
      <div class="element">
        <button type="button" onclick="exportPNG()">Export PNG</button>
      </div>
    </div>

    <h2>Protein Information</h2>

    <script src="../ngl/dist/ngl.js"></script>
    <script>
      var stage = new NGL.Stage("viewport");
      var rep;

      function displayProtein(){
        var idPdb = document.getElementById("field1").value;
        console.log(idPdb);
        // Deletes the previous stage component
        if(stage.compList[0]!=null){stage.compList[0].dispose();}
        // Loads new stage component
        stage.loadFile("rcsb://"+idPdb).then(function (component) {
        // Add a "cartoon" representation to the structure component
        rep = component.addRepresentation("cartoon");
        // Provides a "good" view of the structure
        component.autoView();
        });
      }

      // Change Representation Type

      function changeRepresentation(repType){
        rep.setVisibility(false);
        console.log("Displaying "+repType+" representation");
        rep = stage.compList[0].addRepresentation(repType);
        stage.compList[0].autoView();
      }

      // Export functions

      function exportPNG(){
        console.log('Exporting as PNG');
        stage.makeImage( {
            factor: 1,
            antialias: true,
            trim: false,
            transparent: false
          } ).then( function( blob ){
          NGL.download( blob, "screenshot.png" );
        } );
      }

    </script>
</body>

</html>
